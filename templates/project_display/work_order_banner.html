{% for w in work_order %}
    <tr>
        <td style="vertical-align: revert">{{ w.project_measure }} </td>
        <td style="vertical-align: revert">{{ w.sor_no }} </td>
        <td style="vertical-align: revert">{{ w.part_no }} </td>
        <td style="vertical-align: revert">{{ w.number_of_parts }}</td>
        <td style="vertical-align: revert">{{ w.materials }}</td>
        <td style="vertical-align: revert">{{ w.manufacturing_machine }}</td>
        <td style="vertical-align: revert">{{ w.batch_number }}</td>
        <td style="vertical-align: revert">{{ w.Class }}</td>
        <td style="vertical-align: revert">{{ w.inspector }}</td>
        <td style="vertical-align: revert">{{ w.remake }}</td>
        <td style="vertical-align: revert">
            <button type="button"
                    class="btn  js-delet-work-order"
                    data-url="{% url 'work_order_delet' w.id %}">
                <span class="glyphicon glyphicon-trash"></span>刪除
            </button>
            <button type="button"
                    class="btn js-update-work-order"
                    data-url="{% url 'update_work_order' w.id %}">
                <span class="glyphicon glyphicon-pencil"></span>
                修改
            </button>
        </td>
    </tr>
{% endfor %}
