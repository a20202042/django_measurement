{% load static %}
<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col"> 量具名稱 </th>
            <th scope="col">量具類型</th>
            <th scope="col">量具精度</th>
            <th scope="col">量具檢測日期</th>
        </tr>
        </thead>
        <tbody>
        {% for t in tool %}
            <tr>
                <td>{{ t.toolname }} </td>
                <td>{{ t.tooltype }} </td>
                <td>{{ t.toolprecision }} </td>
                <td>{{ t.tooltestdata }}</td>
                <td>
                    <button type="button" onclick=go_delet({{ t.id }})>刪除</button>
                    <button type="button" >修改</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function go_delet(name){
        var id = name
        if (name === "") {
            window.location = '';
        }
        else {
            var url = "/delet/" + id
            window.location = url;
        }
        {#window.location = "/"#}
        {#跳至網址#}
    }
</script>
