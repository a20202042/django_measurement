{% for p in projects %}
    <tr >
        <td style="vertical-align: revert">{{ p.project_name }} </td>
        <td style="vertical-align: revert">{{ p.project_create_date }} </td>
        <td style="vertical-align: revert">{{ p.founder_name }} </td>
        <td style="vertical-align: revert">{{ p.remake }}</td>
        <td style="vertical-align: revert">
            <a href='#modal' id="item_image"  >
            <img id="js-image" src="/static/{{ p.project_image }}" width='100' height="100" align="center" alt="Snow">
            </a>
        </td>
        <td style="vertical-align: revert">
            <button type="button"
                    class="btn  js-delet-project"
                    data-url="{% url 'project_delet' p.id %}">
                <span class="glyphicon glyphicon-trash"></span>刪除
            </button>
            <button type="button"
                    class="btn js-update-project"
                    data-url="{% url 'update_project' p.id %}">
                <span class="glyphicon glyphicon-pencil"></span>
                修改
            </button>
        </td>
    </tr>
{% endfor %}
